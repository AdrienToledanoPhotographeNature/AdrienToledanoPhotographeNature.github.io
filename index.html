<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adrien Toledano - Photographie Nature</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0a0a0a;
    color: #e8e8e8;
    font-family: 'Playfair Display', serif;
    overflow-x: hidden;
}

header {
    position: fixed;
    width: 100%;
    padding: 25px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
}

header h1 {
    font-weight: 300;
    letter-spacing: 3px;
    font-size: 18px;
}

nav a {
    color: #e8e8e8;
    text-decoration: none;
    margin-left: 30px;
    font-size: 14px;
    letter-spacing: 2px;
    transition: opacity 0.3s;
}

nav a:hover {
    opacity: 0.6;
}

.hero {
    height: 100vh;
    background: url('images/hero.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero h2 {
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 6px;
    background: rgba(0,0,0,0.5);
    padding: 20px 40px;
}

.section {
    padding: 120px 20px;
    text-align: center;
}

.photo {
    max-width: 1100px;
    margin: 0 auto 120px auto;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.2s ease;
}

.photo img {
    width: 100%;
    display: block;
}

.photo.visible {
    opacity: 1;
    transform: translateY(0);
}

footer {
    padding: 80px 20px;
    text-align: center;
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
    <h1>Adrien Toledano</h1>
    <nav>
        <a href="#portfolio">GALLERIE</a>
        <a href="#contact">CONTACT</a>
    </nav>
</header>

<section class="hero">
    <h2>Alaska, où l'eau sculte les géants</h2>
</section>

<section id="portfolio" class="section">

    <div class="photo">
        <img src="images/photo1.jpg" alt="">
    </div>

    <div class="photo">
        <img src="images/photo2.jpg" alt="">
    </div>

    <div class="photo">
        <img src="images/photo3.jpg" alt="">
    </div>

    <div class="photo">
        <img src="images/photo4.jpg" alt="">
    </div>

</section>

<section id="contact" class="section">
    <p>Contact : tonemail@email.com</p>
</section>

<footer>
    © 2026 TON NOM — Photographie Animale Noir & Blanc
</footer>

<script>
const photos = document.querySelectorAll('.photo');

const reveal = () => {
    photos.forEach(photo => {
        const windowHeight = window.innerHeight;
        const elementTop = photo.getBoundingClientRect().top;
        const visiblePoint = 150;

        if (elementTop < windowHeight - visiblePoint) {
            photo.classList.add('visible');
        }
    });
};

window.addEventListener('scroll', reveal);
reveal();
</script>

</body>
</html>
